<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid;
    }
  </style>
  <body></body>
  <script>
    const canvas = document.createElement("canvas");
    canvas.height = 300;
    canvas.width = 300;
    document.body.append(canvas);
    const ctx = canvas.getContext("2d");

    ctx.lineWidth = 10;
    ctx.strokeStyle = "red";

    ctx.lineJoin = "miter";
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(150, 150);
    ctx.lineTo(250, 50);
    ctx.stroke();

    ctx.lineJoin = "round";
    ctx.beginPath();
    ctx.moveTo(50, 100);
    ctx.lineTo(150, 200); 
    ctx.lineTo(250, 100);
    ctx.stroke();

    ctx.lineJoin = "bevel";
    ctx.beginPath();
    ctx.moveTo(50, 150);
    ctx.lineTo(150, 250);
    ctx.lineTo(250, 150);
    ctx.stroke();
  </script>
</html>
