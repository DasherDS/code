<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid;
    }
  </style>
  <body></body>
  <script>
    const canvas = document.createElement("canvas");
    canvas.height = 300;
    canvas.width = 300;
    document.body.append(canvas);
    const ctx = canvas.getContext("2d");

    ctx.lineWidth = 30;
    ctx.strokeStyle = "red";

    ctx.lineJoin = "miter";
    ctx.miterLimit = 2
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(80, 100);
    ctx.lineTo(110, 50);
    ctx.stroke();
  </script>
</html>
