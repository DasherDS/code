<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid;
    }
  </style>
  <body></body>
  <script>
    const canvas = document.createElement("canvas");
    canvas.height = 500;
    canvas.width = 500;
    document.body.append(canvas);
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 300);
    ctx.lineTo(300, 300);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200, 200, 100, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.lineWidth = 4;
    ctx.moveTo(100, 200);
    ctx.arcTo(100, 300, 300, 300, 100);
    ctx.stroke();
  </script>
</html>
