<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid;
      margin: 5px;
    }
  </style>
  <body></body>
  <script>
    (() => {
      const canvas = document.createElement("canvas");
      canvas.height = 500;
      canvas.width = 500;
      document.body.append(canvas);
      const ctx = canvas.getContext("2d");

      ctx.translate(250, 250);
      ctx.scale(-2, 0.5);

      // 画坐标系
      ctx.beginPath();
      ctx.moveTo(-500, 0);
      ctx.lineTo(500, 0);
      ctx.moveTo(0, -400);
      ctx.lineTo(0, 400);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, 8, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      for (let i = -500; i <= 500; i += 10) {
        ctx.beginPath();
        ctx.moveTo(i, -5);
        ctx.lineTo(i, 5);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(-5, i);
        ctx.lineTo(5, i);
        ctx.stroke();
      }

      ctx.fillRect(0, 0, 50, 50);
    })();

    (() => {
      const canvas = document.createElement("canvas");
      canvas.height = 500;
      canvas.width = 500;
      document.body.append(canvas);
      const ctx = canvas.getContext("2d");

      ctx.translate(0, 500);
      ctx.scale(1, -1);

      // 画坐标系
      ctx.beginPath();
      ctx.moveTo(-500, 0);
      ctx.lineTo(500, 0);
      ctx.moveTo(0, -400);
      ctx.lineTo(0, 400);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, 8, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      for (let i = -500; i <= 500; i += 10) {
        ctx.beginPath();
        ctx.moveTo(i, -5);
        ctx.lineTo(i, 5);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(-5, i);
        ctx.lineTo(5, i);
        ctx.stroke();
      }

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 250);
      ctx.lineTo(200, 400);
      ctx.stroke();
    })();
  </script>
</html>
