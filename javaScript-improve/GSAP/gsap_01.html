<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/gsap.js"></script>
  </head>
  <style>
    .box1 {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 5px;
    }
  </style>
  <body>
    <div class="box1"></div>
  </body>
  <script>
    // 注册事件
    gsap.registerEffect({
      name: "fade",
      effect: (targets, config) => {
        return gsap.to(targets, { duration: config.duration, opacity: 0 });
      },
      defaults: { duration: 2 },
      extendTimeline: true, // 可以插入到timeline
    });

    gsap.effects.fade(".box1");
  </script>
</html>
