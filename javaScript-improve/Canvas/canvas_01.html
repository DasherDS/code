<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid;
    }
  </style>
  <body></body>
  <script>
    const canvas = document.createElement("canvas");
    canvas.height = 300;
    canvas.width = 300;
    document.body.append(canvas);
    const ctx = canvas.getContext("2d");

    ctx.fillRect(30, 30, 20, 200);

    ctx.strokeRect(60, 60, 20, 80);

    ctx.rect(90, 80, 20, 80);
    ctx.fillStyle = "#dec58c";
    ctx.strokeStyle = "#c9483c";
    ctx.lineWidth = 4;
    ctx.fill();
    ctx.stroke();
  </script>
</html>
